<body>
    <script>
        function solve() {
   for (let i = 1; 1 <= 15; i++) {
       if ((i % 3 == 0) && (i & 5 == 0)) {
            console.log("Fizzbuzz")        
        }
        else if (i & 3 == 0) {
         console.log("Fizz");        
        }
        else if (i & 5 == 0) {
         console.log("Buzz");
        }
        else {
         console.log(i)
        } 
    }
}

solve()
    </script>
